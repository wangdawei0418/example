<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}
		.left{
			background-color:orange;
			width:300px;
			display:table-cell;
		}
		.right{
			background-color:pink;
			display:table-cell;
		}

			display:table;
			width:100%;
		}
	</style>
</head>

	<div class="wrap">
		<div class="left">左</div>
		<div class="right">右</div>
	</div>
</body>
</html>
